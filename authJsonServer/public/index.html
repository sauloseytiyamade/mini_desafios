<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./myapp/myaap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-3 text-center center_ssy">
                <h1 class="mb-5 font_bangers display-4 faca_login">Faça o Login</h1>
                <div class="alert alert-danger alert_userNotFound" role="alert">
                    Usuário não cadastrado - Faça já seu cadastro
                </div>
                <div class="alert alert-success alert_welcomeSystem" role="alert">
                    Seja Bem Vindo ao Sistema
                </div>
                <form id="formSend">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Insira seu e-mail">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Insira sua senha">
                    </div>
                    <button type="submit" class="btn btn-outline-success button_login">Login</button>
                    <button type="button" class="btn btn-outline-primary button_cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./myapp/myapp.js"></script>
</body>

</html>
